<!-- Boilerplate HTML from getbootstrap.com -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Xero Data Backup</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Local Styles -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">
            <div class="inner">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Xero Client Data Backup</h3>
                    </div>
                    <div class="panel-body">

                        <p>This online tool can be used to create backups of specific Xero client data. Please choose one of the two backup options below.</p>

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-6 text-center">
                                    <div class="well">
                                        <button id="accountsBkpBtn" type="button" class="btn btn-default">Backup Accounts</button>
                                        <p>Last Backup: <span id="accountsBkpBadge" class="badge">{{ accountsAllLastUpdate }}</span></p>
                                        <div id="accountsBkpContainer" class="{{ accountsAllDownloadButtonsVisibility }}">
                                            <a class="btn btn-default margin" href="docs/AccountsAll.xml" target="_blank" role="button"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> XML</a>
                                            <!--a class="btn btn-default margin" href="" target="_blank" role="button"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> PDF</a-->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-center">
                                    <div class="well">
                                        <button id="vendorsBkpBtn" type="button" class="btn btn-default">Backup Vendors</button>
                                        <p>Last Backup: <span id="vendorsBkpBadge" class="badge">{{ contactsOnlyVendorsLastUpdate }}</span></p>
                                        <div id="vendorsBkpContainer" class="{{ contactsOnlyVendorsDownloadButtonsVisibility }}">
                                            <a class="btn btn-default margin" href="docs/ContactsOnlyVendors.xml" target="_blank" role="button"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> XML</a>
                                            <!--a class="btn btn-default margin" href="" target="_blank" role="button"><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> PDF</a-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
